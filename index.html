<!DOCTYPE HTML>
<html>
    <head>
        <title>Shoot 'em Up</title>
        <link href ="css/style.css" rel="stylesheet"/>
        <script src="js/webfont.js"></script>
        <script src="js/pixi.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.timer.js"></script>
        <script src="js/global.variables.js"></script>
        <script src="js/level.data.js"></script>
        <script src="js/sprite.helper.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/event.detections.js"></script>
        <script src="js/event.handlers.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/init.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <audio id="bullet">
            <source src="sounds/shoot_3d.mp3" type="audio/mp3">
        </audio>
        <audio id="blast">
            <source src="sounds/bomb.wav" type="audio/wav">
        </audio>
        <audio id="bigBlast">
            <source src="sounds/bigBlast.mp3" type="audio/mp3">
        </audio>
        <audio id="bg1" loop>
            <source src="sounds/bg-music_1.mp3" type="audio/mp3">
        </audio>
        <audio id="bg2" loop>
            <source src="sounds/bg-music_2.mp3" type="audio/mp3">
        </audio>
        <audio id="bg3" loop>
            <source src="sounds/bg-music_3.mp3" type="audio/mp3">
        </audio>
        <audio id="start">
            <source src="sounds/cross.mp3" type="audio/mp3">
        </audio>
        <audio id="shieldCharge">
            <source src="sounds/shield_charge.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
